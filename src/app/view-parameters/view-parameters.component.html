<app-view-toolbar></app-view-toolbar>

<div class="content">

    
    <h1><img src="../assets/images/lecteur-de-glycemie.png"/>Mes paramètres</h1>

    <div class="menu">

        <div id="glycémie" class="property">
            <div class=item>
                <img src="../assets/images/mes glycemies.png" />
                <span class=title>Ma glycémie</span>
            </div>
            <div class=scroller>
                <div *ngFor="let parameter of historiqueGlycemie">
                    <span [innerHTML]="transformDate(parameter.valueDateTime)"></span><span> : </span><span
                        [innerHTML]="parameter.valueDecimal"></span><span> g/L</span>
                </div>
            </div>
        </div>

        <div id="poids" class="property">
            <div class=item>
                <img src="../assets/images/balance-de-pesee.png" />
                <span class=title>Mon poids</span>
            </div>
            <div class=scroller>
                <div *ngFor="let parameter of historiquePoids">
                    <span [innerHTML]="transformDate(parameter.valueDateTime)"></span><span> : </span><span
                        [innerHTML]="parameter.valueDecimal"></span><span> kg</span>
                </div>
            </div>
        </div>

        <div id="activite" class="property">
            <div class=item>
                <img src="../assets/images/gymnastique.png" />
                <span class=title>Mes activités physiques</span>
            </div>
            <div class=scroller>
                <div *ngFor="let parameter of historiqueActivite">
                    <span [innerHTML]="transformDate(parameter.valueDateTime)"></span><span> : </span><span
                        [innerHTML]="parameter.valueString"></span>
                </div>
            </div>
        </div>

    </div>

    <a routerLink="/addParameters">
        <div class="ajout">
            <button class="button" type="button">Ajouter des paramètres</button>
        </div>
    </a>


</div>
